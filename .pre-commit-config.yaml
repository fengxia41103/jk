repos:
-   repo: https://github.com/PyCQA/isort
    rev: 5.5.2
    hooks:
    - id: isort
      args: ["--profile", "black", "--filter-files", "--sl"]
-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    - id: black
      language_version: python3
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    - id: flake8
